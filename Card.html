<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono"
      rel="stylesheet"
    />
    <title>Payment</title>
</head>
<body>
    <div class="container">
        <div class="main1">
            <h2>Complete Payment</h2>
            <p>Enter your credit or debit card details below</p>
            <div class="card-area">
                <input type="text" value="Card" id="area">
                <input type="month" name="start" value="mm/yy" id="month" min="Jan/1950">
                <input type="text" value="CVV" id="cvv">
            </div>
            <a href="login.html"><input type="button" value="Confirm Payment" class="pay"></a>
        </div>
        <div class="main2">
            <h2>Order Summary</h2>
            <div class="second">
                <p>Plan Name</p>          
                <p>Basic</p>
            </div>
            <hr>
            <div class="second">
                <p>Billing Cycle </p>          
                <p>Monthly</p>
            </div>
            <hr>
            <div class="second">
                <p>Plan Price</p>          
                <p>$200/mo</p>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
